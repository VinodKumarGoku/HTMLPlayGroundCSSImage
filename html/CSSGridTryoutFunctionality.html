      Sub Category of Main Elements

    <div class="options-for-editing-the-image commonstyling">
      <!-- Options of editing the image -->
        <span class="glyphicon glyphicon-resize-small common_glyphicon" data-toggle="tooltip" title="Reduce Size" id="reduce_size_glyphicon"></span>
        <span class="glyphicon glyphicon-resize-full common_glyphicon" data-toggle="tooltip" title="Increase Size" id="increase_size_glyphicon"></span>
        <span class="fa fa-rotate-left common_glyphicon" data-toggle="tooltip" title="Rotate Left" id="rotate_left_glyphicon"></span>

        <span class="glyphicon glyphicon-arrow-down common_glyphicon" data-toggle="tooltip" title="Move Down" id="move_down_glyphicon"></span>
        <span class="glyphicon glyphicon-resize-vertical common_glyphicon" data-toggle="tooltip" title="Resize Vertical" id="resize_image_vertical"></span>
        <span class="glyphicon glyphicon-resize-horizontal common_glyphicon" data-toggle="tooltip" title="Resize Horizontal" id="resize_image_horizontal"></span>
        <span class="glyphicon glyphicon-remove common_glyphicon" data-toggle="tooltip" title="Delete Item" id="delete_selected_item"></span>
        <span class="glyphicon glyphicon-saved common_glyphicon" data-toggle="tooltip" title="Save Design" id="save_complete_design"></span>

    </div>
